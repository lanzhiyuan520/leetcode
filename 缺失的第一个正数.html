<script>
    /*
    *给定一个未排序的整数数组，找出其中没有出现的最小的正整数。
    *输入: [1,2,0]
     输出: 3
     输入: [3,4,-1,1]
     输出: 2
    * */
    var nums = [0,1,4,3]
    function fun(nums){
        var count = null
        function sort(nums){
            if (nums.length < 1){
                return nums
            }
            var N = Math.floor(nums.length/2)
            var I = nums.splice(N,1)[0]
            var left = [],right=[]
            for (var i = 0;i<nums.length;i++){
                if (nums[i] <= I){
                    left.push(nums[i])
                }else{
                    right.push(nums[i])
                }
            }
            return sort(left).concat([I],sort(right))
        }
        nums = sort(nums)
        var n = nums[nums.length-1]
        if (nums.length == 1 && nums[0] > 1){
            return 1
        }
        for (var i = 0;i<n;i++){
            if (nums.indexOf(i) == -1 && i > 0){
                return count = i
            }
        }
        return nums[nums.length-1]+1
    }
    console.log(fun(nums))
</script>
</body>
