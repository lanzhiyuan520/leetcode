<script>
//在一个给定的数组nums中，总是存在一个最大元素 。
// 查找数组中的最大元素是否至少是数组中每个其他数字的两倍。
// 如果是，则返回最大元素的索引，否则返回-1。
    /*  输入: nums = [3, 6, 1, 0]
        输出: 1
        解释: 6是最大的整数, 对于数组中的其他整数,
        6大于数组中其他元素的两倍。6的索引是1, 所以我们返回1.
    */
    var nums = [1,10,20,45]
    function fun(nums){
        var nums2 = []
        for (var i = 0; i < nums.length; i++) {
            nums2.push(nums[i])
        }
        function fun2(nums){
            if (nums.length <= 1){
                return nums
            }
            var max_l = Math.floor(nums.length/2)
            var max_n = nums.splice(max_l,1)[0]
            var left = []
            var right = []
            for (var i = 0; i < nums.length; i++) {
                if (nums[i]<=max_n){
                    left.push(nums[i])
                } else {
                    right.push(nums[i])
                }
            }
            return fun2(right).concat([max_n],fun2(left))
        }
        nums = fun2(nums)
        var max_num = nums.splice(0,1)[0]
        var count = 0
        for (var i = 0; i < nums.length; i++) {
            if (max_num >= nums[i]*2){
                count++
            }
        }
        if (count == nums.length){
            return nums2.indexOf(max_num)
        } else {
            return -1
        }
    }
    console.log(fun(nums))

</script>
</body>
</html>
