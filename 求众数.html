<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *给定一个大小为 n 的数组，找出其中所有出现超过 ⌊ n/3 ⌋ 次的元素。
    *输入: [3,2,3]
    输出: [3]
    * */
    var nums = [1,1,1,3,3,2,2,2]
    function fun(nums){
        var n = nums.length/3
        var obj = {}
        var a = []
        for (var i = 0; i < nums.length; i++) {
           if (obj[nums[i]]){
               obj[nums[i]]++
           }else {
               obj[nums[i]] = 1
           }
        }
        console.log(obj)
        for (i in obj){
            if (obj[i] > n){
                a.push(parseInt(i))
            }
        }
        return a
    }
    console.log(fun(nums))
</script>
</body>
</html>
