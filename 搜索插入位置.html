<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *给定一个排序数组和一个目标值，在数组中找到目标值，并返回其索引。如果目标值不存在于数组中，返回它将会被按顺序插入的位置。
    你可以假设数组中无重复元素。
    *
    * 输入: [1,3,5,6], 5
      输出: 2
      输入: [1,3,5,6], 7
      输出: 4
    * */
    var nums = [1,3,5,6],target = 0
    function fun(nums,target){
        var flag = false
        for (var i = 0; i < nums.length; i++) {
            if (nums[i] == target){
                flag = true
                return i
            }
        }
        if (!flag) {
            nums.push(target)
            for (var i = 0; i < nums.length; i++) {
                for (var j = i + 1; j < nums.length; j++) {
                    if (nums[i] > nums[j]) {
                        var temp = nums[i]
                        nums[i] = nums[j]
                        nums[j] = temp
                    }
                }
            }
           return nums.indexOf(target)
        }
    }
    console.log(fun(nums,target))
</script>
</body>
</html>
