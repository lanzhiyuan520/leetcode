<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *
    *
    * 自除数 是指可以被它包含的每一位数除尽的数。
    例如，128 是一个自除数，因为 128 % 1 == 0，128 % 2 == 0，128 % 8 == 0。
    还有，自除数不允许包含 0 。
    给定上边界和下边界数字，输出一个列表，列表的元素是边界（含边界）内所有的自除数。
    *
    *
    * **/
    var left = 1,right = 22

    function fun(left,right){
        var arr = [],count=0
        for (var i = left;i<=right;i++){
            var a = i.toString().split('')
            for (var j = 0;j<a.length;j++){
                if (i % a[j] == 0){
                    count++
                    if (count == a.length){
                        arr.push(i)
                    }
                }
            }
            count = 0
        }
        return arr
    }
    fun(left,right)
</script>
</body>
</html>
