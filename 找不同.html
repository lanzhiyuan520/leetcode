<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *给定两个字符串 s 和 t，它们只包含小写字母。
    字符串 t 由字符串 s 随机重排，然后在随机位置添加一个字母。
    请找出在 t 中被添加的字母。

    输入：
    s = "abcd"
    t = "abcde"
    输出：
    e
    解释：
    'e' 是那个被添加的字母。
    *
    * */
    var s = 'asss',t='asssd'
    function fun(s,t){
        if (s.length <= 0){
            return t
        }
        var t_arr = t.split('')
        for (var i = 0; i < s.length; i++) {
           if (t_arr.includes(s[i])){
               t_arr.splice(t_arr.indexOf(s[i]),1)
           }
        }
        return t_arr.join('')
    }
    console.log(fun(s,t))
</script>
</body>
</html>
