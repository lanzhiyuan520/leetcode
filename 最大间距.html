<script>
    /*
    *
    * 给定一个无序的数组，找出数组在排序之后，相邻元素之间最大的差值。
    如果数组元素个数小于 2，则返回 0。
    输入: [3,6,9,1]
    输出: 3
    解释: 排序后的数组是 [1,3,6,9], 其中相邻元素 (3,6) 和 (6,9) 之间都存在最大差值 3。
    * */
    var nums = [3,6,9,1,20]
    function fun(nums){
        var count = 0
        if (nums.length < 2){
            return 0
        }
        function sort(nums) {
            if (nums.length<=1){
                return nums
            }
            var max_num = Math.floor(nums.length/2)
            var index_num = nums.splice(max_num,1)[0]
            var left = []
            var right = []
            for (var i = 0; i < nums.length; i++) {
                if (nums[i] <= index_num){
                    left.push(nums[i])
                }else{
                    right.push(nums[i])
                }
            }
            return sort(left).concat([index_num],sort(right))
        }
        var nums2 = sort(nums)
        for (var i = 0;i<nums2.length;i++){
            var n = nums2[i+1] - nums2[i]
            if (n > count){
                count = n
            }
        }
        return count
    }
    console.log(fun(nums))
</script>
</body>
</html>
