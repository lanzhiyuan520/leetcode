<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /*
    *给定一个按照升序排列的整数数组 nums，和一个目标值 target。找出给定目标值在数组中的开始位置和结束位置。
    你的算法时间复杂度必须是 O(log n) 级别。
    如果数组中不存在目标值，返回 [-1, -1]。
    输入: nums = [5,7,7,8,8,10], target = 8
    输出: [3,4]
    输入: nums = [5,7,7,8,8,10], target = 6
    输出: [-1,-1]
    * */
    var nums = [3,3,3,3,3],target=3
    function fun(nums,target){
        var i = []
        if (nums.indexOf(target) != -1){
            nums.map((item,index)=>{
                if (item == target){
                    i.push(index)
                }
            })
        } else {
            i = [-1,-1]
        }
        if (i.length == 1){
            i[1]=i[0]
        }else if(i.length > 2){
            i.splice(1,i.length-2)
        }
        return i
    }
    console.log(fun(nums,target))
</script>
</body>
</html>
